<!DOCTYPE html>
<html>
    
  <head>
    <meta charset="utf-8">
    <title>Interactivity</title>
        
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <p class="page-title">
      Downhill Skis
    </p>

    <ol class="product-list">

      <li class="product">
        <a class="product-link" href="http://www.bar.com?Product=230">
          <img class="product-image" src="images/230.jpg" title="Product Image" alt="Product Image" >
          <p class="product-title">
            Rossignol Experience 80 Skis with Bindings - Men's - 2015/2016
          </p>
        </a>
        <p class="product-rating">
          * * * * * (5)
        </p>
        <p class="product-colors">
        </p>
        <p class="product-other-info">
          Online Only
        </p>
        <p class="product-price">
          <span class="product-price-sale">$2.31</span>
          <span class="product-price-normal"></span>
          <span class="product-price-normal-strikeout">$649.95</span>
          <span class="product-sale-description">You save 99%</span>
        </p>
        <p>
          <a class="product-compare" href="">Compare</a>
        </p>
      </li>

    </ol>
            
  </body>
</html>
